<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title th:text="${title != null} ? ${title} : 'Admin Layout'">Admin Layout</title>
    <!-- Nhúng Bootstrap CSS từ CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <!-- CSS tùy chỉnh -->
    <style>
        body {
            background-color: #f8f9fa; /* Nền sáng cho toàn trang */
            font-family: 'Segoe UI', Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        main {
            flex: 1; /* Main chiếm không gian còn lại */
        }
        .container {
            max-width: 1200px; /* Giới hạn chiều rộng container */
        }
        /* Đảm bảo footer ở dưới cùng */
        footer {
            margin-top: auto;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="row g-0">
        <div class="col">
            <div th:replace="~{admin/fragments/header :: header}"></div>
        </div>
    </header>

    <!-- Main -->
    <main class="container py-4">
        <section class="row">
            <div class="col">
                <div layout:fragment="content"></div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="row g-0">
        <div class="col">
            <div th:replace="~{admin/fragments/footer :: footer}"></div>
        </div>
    </footer>

    <!-- Nhúng Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
