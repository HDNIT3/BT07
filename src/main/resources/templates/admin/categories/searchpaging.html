<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Search Pagination</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        .table-responsive { overflow-x: auto; }
        .alert { margin-bottom: 0; }
        .float-right { float: right; }
    </style>
</head>
<body>
    <div th:if="${!categoryPage.hasContent()}" class="card">
        <div class="card-header">List Category</div>
        <div class="card-body">
            <div th:if="${message != null}" class="alert alert-primary" role="alert">
                [[${message}]]
            </div>
            <div class="row mb-2">
                <div class="col-md-6">
                    <form th:action="@{/admin/categories/searchpaginated}" method="get" class="input-group">
                        <input type="text" class="form-control ml-2" name="name" th:placeholder="Nhập từ khóa để tìm" />
                        <button class="btn btn-outline-primary ml-2">Search</button>
                    </div>
                </div>
                <div class="col-md-6 float-right">
                    <a th:href="@{/admin/categories/add}" class="btn btn-outline-success">Add New Category</a>
                </div>
            </div>
            <div class="alert alert-danger" role="alert">No Category Found</div>
        </div>
    </div>

    <div th:if="${categoryPage.hasContent()}" class="card">
        <div class="card-header">List Category</div>
        <div class="card-body">
            <div class="row mb-2">
                <div class="col-md-6">
                    <form th:action="@{/admin/categories/searchpaginated}" method="get" class="input-group">
                        <input type="text" class="form-control ml-2" name="name" th:placeholder="Nhập từ khóa để tìm" />
                        <button class="btn btn-outline-primary ml-2">Search</button>
                    </div>
                </div>
                <div class="col-md-6 float-right">
                    <a th:href="@{/admin/categories/add}" class="btn btn-outline-success">Add New Category</a>
                </div>
            </div>
            <table class="table table-striped table-inverse table-responsive">
                <thead>
                    <tr>
                        <th>Category ID</th>
                        <th>Category Name</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="category, stat : ${categoryPage.content}">
                        <td th:text="${category.id}"></td>
                        <td th:text="${category.name}"></td>
                        <td>
                            <a th:href="@{/admin/categories/edit(id=${category.id})}" class="btn btn-outline-warning" data-id="${category.categoryId}" data-name="${category.name}">
                                <i class="fas fa-edit"></i>
                            </a>
                            <a th:href="@{/admin/categories/delete(id=${category.id})}" class="btn btn-outline-danger" onclick="showconfirmation(this.getAttribute('data-id'), this.getAttribute('data-name'))">
                                <i class="fas fa-trash"></i>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="card-footer text-muted">
        <div class="row">
            <div class="col-3">
                <form action="#" th:action="@{/admin/categories/searchpaginated}" method="get" class="mb-3 input-group float-left">
                    <select class="form-select ml-2" name="size" aria-label="size" onchange="this.form.submit()">
                        <option th:selected="${categoryPage.size == 5}" value="5">5</option>
                        <option th:selected="${categoryPage.size == 10}" value="10">10</option>
                        <option th:selected="${categoryPage.size == 15}" value="15">15</option>
                        <option th:selected="${categoryPage.size == 20}" value="20">20</option>
                    </select>
                </form>
            </div>
            <div class="col-7">
                <nav aria-label="Page navigation">
                    <ul class="pagination justify-content-center">
                        <li th:class="${categoryPage.number + 1} == 1 ? 'page-item active' : 'page-item'">
                            <a th:href="@{/admin/categories/searchpaginated(name=${name},size=${categoryPage.size},page=1)}" class="page-link">First</a>
                        </li>
                        <li th:each="pageNumber : ${pageNumbers}">
                            <a th:if="${pageNumber == categoryPage.number}" th:class="'page-item active'" th:text="${pageNumber}" 
                               th:href="@{/admin/categories/searchpaginated(name=${name},size=${categoryPage.size},page=${pageNumber})}" class="page-link"></a>
                            <a th:unless="${pageNumber == categoryPage.number}" th:text="${pageNumber}" 
                               th:href="@{/admin/categories/searchpaginated(name=${name},size=${categoryPage.size},page=${pageNumber})}" class="page-link"></a>
                        </li>
                        <li th:class="${categoryPage.totalPages == categoryPage.number + 1} ? 'page-item active' : 'page-item'">
                            <a th:href="@{/admin/categories/searchpaginated(name=${name},size=${categoryPage.size},page=${categoryPage.totalPages})}" class="page-link">Last</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        function showconfirmation(id, name) {
            $('#productName').text(name);
            $('#yesoption').attr('href', '/admin/categories/delete/' + id);
            $('#confirmationId').modal('show');
        }
    </script>
</body>
</html>
