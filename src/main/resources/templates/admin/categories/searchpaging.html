<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{admin/layout_admin}">
<head>
    <title>Search Pagination</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    
    <style>
        .table-responsive { overflow-x: auto; }
        .alert { margin-bottom: 0; }
    </style>
</head>
<body>
<section class="row" layout:fragment="content">
    <!-- Khi không có dữ liệu -->
    <div th:if="${!categoryPage.hasContent()}" class="card">
        <div class="card-header">List Category</div>
        <div class="card-body">
            <div th:if="${message != null}" class="alert alert-primary" role="alert">
                [[${message}]]
            </div>
            <div class="row mb-2">
                <div class="col-md-6">
                    <form th:action="@{/admin/categories/searchpaging}" method="get" class="input-group">
                        <input type="text" class="form-control" name="name"
                               th:placeholder="'Nhập từ khóa để tìm'" th:value="${name}" />
                        <button class="btn btn-outline-primary">Search</button>
                    </form>
                </div>
                <div class="col-md-6 text-end">
                    <a th:href="@{/admin/categories/add}" class="btn btn-success">Add New Category</a>
                </div>
            </div>
            <div class="alert alert-danger" role="alert">No Category Found</div>
        </div>
    </div>

    <!-- Khi có dữ liệu -->
    <div th:if="${categoryPage.hasContent()}" class="card">
        <div class="card-header">List Category</div>
        <div class="card-body">
            <div class="row mb-2">
                <div class="col-md-6">
                    <form th:action="@{/admin/categories/searchpaging}" method="get" class="input-group">
                        <input type="text" class="form-control" name="name"
                               th:placeholder="'Nhập từ khóa để tìm'" th:value="${name}" />
                        <button class="btn btn-outline-primary">Search</button>
                    </form>
                </div>
                <div class="col-md-6 text-end">
                    <a th:href="@{/admin/categories/add}" class="btn btn-success">Add New Category</a>
                </div>
            </div>
            <div class="table-responsive">
                <table class="table table-striped table-bordered">
                    <thead class="table-light">
                        <tr>
                            <th>Category ID</th>
                            <th>Category Name</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="category : ${categoryPage.content}">
                            <td th:text="${category.id}"></td>
                            <td th:text="${category.name}"></td>
                            <td>
                                <a th:href="@{/admin/categories/edit(id=${category.id})}" 
                                   class="btn btn-warning btn-sm">
                                    <i class="fas fa-edit"></i>
                                </a>
                                <a href="#" class="btn btn-danger btn-sm"
                                   th:attr="data-id=${category.id}, data-name=${category.name}"
                                   onclick="showconfirmation(this.getAttribute('data-id'), this.getAttribute('data-name'))">
                                    <i class="fas fa-trash"></i>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Footer phân trang + chọn size -->
        <div class="card-footer text-muted">
            <div class="row align-items-center">
                <div class="col-md-3">
                    <form th:action="@{/admin/categories/searchpaging}" method="get" class="input-group">
                        <input type="hidden" name="name" th:value="${name}">
                        <select class="form-select" name="size" onchange="this.form.submit()">
                            <option th:selected="${categoryPage.size == 5}" value="5">5</option>
                            <option th:selected="${categoryPage.size == 10}" value="10">10</option>
                            <option th:selected="${categoryPage.size == 15}" value="15">15</option>
                            <option th:selected="${categoryPage.size == 20}" value="20">20</option>
                        </select>
                    </form>
                </div>
                <div class="col-md-9">
                    <nav aria-label="Page navigation">
                        <ul class="pagination justify-content-center mb-0">
                            <!-- First -->
                            <li class="page-item">
                                <a th:href="@{/admin/categories/searchpaging(name=${name},size=${categoryPage.size},page=1)}"
                                   class="page-link">First</a>
                            </li>
                            <!-- Numbered pages -->
                            <li th:each="pageNumber : ${pageNumbers}"
                                th:classappend="${pageNumber == categoryPage.number + 1} ? ' active'">
                                <a th:href="@{/admin/categories/searchpaging(name=${name},size=${categoryPage.size},page=${pageNumber})}"
                                   th:text="${pageNumber}" class="page-link"></a>
                            </li>
                            <!-- Last -->
                            <li class="page-item">
                                <a th:href="@{/admin/categories/searchpaging(name=${name},size=${categoryPage.size},page=${categoryPage.totalPages})}"
                                   class="page-link">Last</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</section>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script type="text/javascript">
        function showconfirmation(id, name) {
            if (confirm("Bạn có chắc chắn muốn xóa: " + name + "?")) {
                window.location.href = '/admin/categories/delete?id=' + id;
            }
        }
    </script>
</body>
</html>
