<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout_admin}">
<head>
    <meta charset="UTF-8"/>
    <title>Danh sách danh mục</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <style>
        .table-responsive { overflow-x: auto; }
        .alert { margin-bottom: 0; }
        .float-right { float: right; }
    </style>
</head>
<body>
<section class="row" layout:fragment="content">
    <div class="col mt-4">
        <div class="card">
            <div class="card-header">
                <h2>Danh sách danh mục</h2>
            </div>
            <div class="card-body">
                <!-- Message Display -->
                <div th:if="${message != null}" class="alert alert-primary" role="alert" th:text="${message}"></div>

                <!-- Add New Category Button -->
                <div class="mb-2 float-right">
                    <a th:href="@{/admin/categories/add}" class="btn btn-outline-success">Thêm danh mục mới</a>
                </div>

                <!-- Categories Table -->
                <div th:if="${categories != null and not #lists.isEmpty(categories)}" class="table-responsive">
                    <table class="table table-striped table-inverse">
                        <thead>
                            <tr>
                                <th>Category ID</th>
                                <th>Category Name</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="category : ${categories}">
                                <td th:text="${category.id}"></td>
                                <td th:text="${category.name}"></td>
                                <td>
                                    <a th:href="@{/admin/categories/edit(id=${category.id})}" class="btn btn-outline-warning">
                                        <i class="fas fa-edit"></i>
                                    </a>
                                    <a th:href="@{/admin/categories/delete(id=${category.id})}"
                                       class="btn btn-outline-danger"
                                       th:attr="data-id=${category.id},data-name=${category.name}"
                                       onclick="showconfirmation(this.getAttribute('data-id'), this.getAttribute('data-name'))">
                                        <i class="fas fa-trash"></i>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <!-- No Categories Found -->
                <div th:unless="${categories != null and not #lists.isEmpty(categories)}"
                     class="alert alert-danger" role="alert">Không tìm thấy danh mục nào</div>
            </div>
        </div>

        <!-- Confirmation Modal -->
        <div class="modal fade" id="confirmationId" tabindex="-1" aria-labelledby="confirmationModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="confirmationModalLabel">Xác nhận xóa</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        Bạn có chắc muốn xóa danh mục <strong id="productName"></strong> không?
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                        <a id="yesoption" class="btn btn-danger" href="#">Xóa</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script type="text/javascript">
    function showconfirmation(id, name) {
        $('#productName').text(name);
        $('#yesoption').attr('href', '/admin/categories/delete/' + id);
        $('#confirmationId').modal('show');
    }
</script>
</body>
</html>
