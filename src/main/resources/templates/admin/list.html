<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout_admin.html}">

<head>
    <meta charset="UTF-8">
    <title>List Categories</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        .table-responsive { overflow-x: auto; }
        .alert { margin-bottom: 0; }
        .float-right { float: right; }
    </style>
</head>

<body>
<section class="row" layout:fragment="content">
    <div class="col mt-4">
        <div class="card">
            <div class="card-header">
                <h2>List Categories</h2>
            </div>
            <div class="card-body">
                <!-- Message Display -->
                <div th:if="${message != null}" class="alert alert-primary" role="alert">
                    [[${message}]]
                </div>

                <!-- Add New Category Button -->
                <div class="mb-2 float-right">
                    <a th:href="@{/admin/categories/add}" class="btn btn-outline-success">Add New Category</a>
                </div>

                <!-- Categories Table -->
                <div th:if="${categories != null and !categories.isEmpty()}" class="table-responsive">
                    <table class="table table-striped table-inverse">
                        <thead>
                            <tr>
                                <th>Category ID</th>
                                <th>Category Name</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="category : ${categories}">
                                <td th:text="${category.id}"></td>
                                <td th:text="${category.name}"></td>
                                <td>
                                    <a th:href="@{/admin/categories/edit(id=${category.id})}" class="btn btn-outline-warning">
                                        <i class="fas fa-edit"></i>
                                    </a>
                                    <a th:href="@{/admin/categories/delete(id=${category.id})}" class="btn btn-outline-danger" 
                                       th:attr="data-id=${category.id},data-name=${category.name}" 
                                       onclick="showconfirmation(this.getAttribute('data-id'), this.getAttribute('data-name'))">
                                        <i class="fas fa-trash"></i>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <!-- No Categories Found -->
                <div th:if="${categories == null or categories.isEmpty()}" class="alert alert-danger" role="alert">
                    No Categories Found
                </div>
            </div>
        </div>
    </div>
</section>

<script type="text/javascript">
    function showconfirmation(id, name) {
        $('#productName').text(name);
        $('#yesoption').attr('href', '/admin/categories/delete/' + id);
        $('#confirmationId').modal('show');
    }
</script>
</body>
</html>
